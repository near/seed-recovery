<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MultiStaker</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Tool to get keys from seed phrase</h1>

    <p>Seed Phrase</p>
    <input id="phrase" type="text" />
    <button id="button">Recover Public and Secret Key</button>
    <p>PublicKey</p>
    <input id="publicKey" type="text" />
    <p>SecretKey</p>
    <input id="secretKey" type="password" />
    <button id="reveal">Show Secret Key</button>
  </body>
</html>
